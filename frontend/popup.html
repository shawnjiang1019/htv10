  <title>YouTube Transcript AI</title>
  <style>
    body {
      width: 350px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1f2937;
      color: #f9fafb;
    }
    
    .header {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .content {
      padding: 20px;
      text-align: center;
    }
    
    .description {
      color: #d1d5db;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .instructions {
      background: #374151;
      padding: 16px;
      border-radius: 8px;
      text-align: left;
      font-size: 14px;
      line-height: 1.4;
      border: 1px solid #4b5563;
      margin-bottom: 20px;
    }
    
    .instructions h3 {
      margin: 0 0 12px 0;
      color: #f9fafb;
    }
    
    .instructions ol {
      margin: 0;
      padding-left: 20px;
    }
    
    .instructions li {
      margin-bottom: 8px;
      color: #d1d5db;
    }

    .action-button {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 16px;
      width: 100%;
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
    }

    .action-button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .status.success {
      background: #064e3b;
      color: #6ee7b7;
      border: 1px solid #065f46;
    }
    
    .status.error {
      background: #7f1d1d;
      color: #fca5a5;
      border: 1px solid #991b1b;
    }
    .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }

  .modal-overlay.active {
    display: flex;
  }

  .modal-content {
    background: #1f2937;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    max-height: 80%;
    overflow: auto;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  }

  .modal-header {
    background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
    padding: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 12px 12px 0 0;
  }

  .modal-header h2 {
    margin: 0;
    font-size: 18px;
    color: white;
  }

  .close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 28px;
    cursor: pointer;
    padding: 0;
    line-height: 1;
  }
  .modal-body {
    padding: 20px;
  }
  </style>
</head>
